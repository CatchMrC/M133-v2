<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>PlaceFinder</title>
    <!-- Bootstrap (für etwas Styling) -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Place Finder</h1>

      <!-- Eingabefeld für den Ort -->
      <div class="form-group">
        <label for="searchInput">Ort eingeben:</label>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="z.B. BBZBL-IT - Berufsbildungszentrum Baselland"
        />
      </div>

      <!-- Button, um Place-Details anzuzeigen -->
      <button id="showDetailsBtn" class="btn btn-primary mb-3">
        Adresse & Koordinaten anzeigen
      </button>

      <!-- Bereich für die Ergebnisse -->
      <div id="resultContainer" class="mt-3">
        <p><strong>Adresse:</strong> <span id="addressOutput">-</span></p>
        <p><strong>Koordinaten:</strong> <span id="coordsOutput">-</span></p>
      </div>

      <!-- NEU: Map-DIV für die Kartenanzeige -->
      <div id="map" style="width: 100%; height: 400px; margin-top: 20px"></div>
    </div>

    <!-- jQuery (für einfachere DOM-Manipulation) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Google Places Autocomplete API (API-Key nicht vergessen!) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvLmhCjBqL9UmT3hI4mqEo6GjUO3JjdIk&libraries=places"></script>

    <!-- Dein eigenes Skript -->
    <script src="js/main.js"></script>
  </body>
</html>
